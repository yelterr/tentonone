<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard â€“ Ten to None</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
        
        :root {
            --width: 800px;
            --width: 41%;
            --minimum-width: 400px;
        }

        @media screen and (max-width: 600px) {
            .name-txt {
                font-size: 18px; /* Adjust font size for smaller screens */
            }
            .rated-by {
                font-size: 11px;
            }
            .number-txt {
                font-size: 21px;
            }
            .name-and-raters {
                left: 22%;
            }
            .has-the-numbers {
                margin-right: 10px;
            }
            .position-txt {
                font-size: 20px;
            }
            .out-of-ten {
                font-size: 10px;
            }
            .leaderboard-background {
                padding-right: 10px;
                width: 90vw;
                /* min-width: var(--minimum-width); */
            }
            .dropdowns-div, .search-bar {
                width: 92vw;
                /* min-width: 410px; */
            }
        }

        @media screen and (min-width: 600px) and (max-width: 1300px) {
            .name-txt {
                font-size: 24px;
            }
            .rated-by {
                font-size: 13px;
            }
            .number-txt {
                font-size: 26px;
            }
            .name-and-raters {
                left: 23%;
            }
            .has-the-numbers {
                margin-right: 30px;
            }
            .position-txt {
                font-size: 35px;
            }
            .out-of-ten {
                font-size: 15px;
            }
            .leaderboard-background {
                padding-right: 30px;
                min-width: 550px;
                width: var(--width);
            }
            .dropdowns-div, .search-bar {
                width: var(--width);
                min-width: 580px;
            }
        }

        @media screen and (min-width: 1300px) {
            .name-txt {
                font-size: 30px;
            }
            .rated-by {
                font-size: 13px;
            }
            .number-txt {
                font-size: 35px;
            }
            .name-and-raters {
                left: 118.5px;
            }
            .has-the-numbers {
                margin-right: 30px;
            }
            .position-txt {
                font-size: 40px;
            }
            .out-of-ten {
                font-size: 15px;
            }
            .leaderboard-background {
                padding-right: 30px;
                min-width: 800px;
                width: var(--width);
            }
            .dropdowns-div, .search-bar {
                width: 42.4%;
                min-width: 830px;
            }
        }

        .leaderboard-div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .leaderboard-background {
            display: flex;
            flex-direction: column;
            align-items: center;

            padding-top: 20px;
            padding-bottom: 20px;
            /* padding-right: 30px; */
            padding-left: 0px;

            background: white;
            box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.3);
            border-radius: 5px;

            /*
            width: var(--width);
            min-width: var(--minimum-width);
            */
        }

        .leaderboard-element {
            display: flex;
            flex-direction: row;
            align-items: center;

            margin-top: 10px;
            margin-bottom: 10px;

            height: 15vw;
            max-height: 100px;
            width: 100%;
            box-sizing: border-box;
        }

        .position-div {
            display: flex;
            align-items: center;
            justify-content: center;

            font-family: Roboto, sans-serif;
            font-weight: 300;
            color: #2E2E2E;

            width: 15%;
            max-width: 120px;
            height: 100%;
        }

        .not-position-div {
            height: 100%;
            width: 100%;

            border: 2px solid #E6E6E6;
            border-radius: 5px;

            position: relative;

        }

        .leaderboard-img {
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;

            height: 103.5%;
            position: absolute;
            top: -2px; /* Position from the top of the parent */
            left: -2px; /* Position from the left of the parent */
            bottom: -2px;
        }

        .name-and-raters {
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;

            height: 100%;
            position: absolute;
            

            font-family: Roboto, sans-serif;
            font-weight: 400;
            color: #2E2E2E;
        }

        .rating-div {
            display: flex;
            align-items: center;
            justify-content: center;


            position: absolute;
            right: 0;
            height: 100%;


            color: #2E2E2E;
            font-family: Roboto, sans-serif;
            font-weight: 400;
        }

        .has-the-numbers {
            display: flex;
            flex-direction: row;
            align-items: start;
        }

        .dropdowns-div {
            display: flex;
            align-items: left;

            /* margin-top: 90px; */
            margin-bottom: 10px;

            /*
            width: 42.4%;
            min-width: var(--minimum-width);
            */
        }

        .h2l-dropdown {
            margin-left: 10px;

            width: 225px;
            font-family: Roboto, sans-serif;
            font-size: 18px;
            padding: 3.6px 7.2px;

            display: grid;
            grid-template-areas: "select";
            align-items: center;
            position: relative;

            border: 1px solid #777;
            background: white;
            color: #2E2E2E;
            box-shadow: none;
            border-radius: 5px;
        }

        .h2l-dropdown:hover {
            background: #E6E6E6;
        }

        .search-bar {
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
            font-size: 24px;
            padding: 3.6px 7.2px;

            border: 1px solid #777;
            background: white;
            box-shadow: none;
            border-radius: 5px;

            margin-bottom: 10px;
        }

        .search-bar:focus {
            outline: 2px solid #FF0D0D;
            box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.3);
        }

        .overlay-source {
            position: absolute;
            bottom: -8px;
            left: 0;
            color: #2E2E2E;
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;

            font-size: 5px;
        }

        a {
            color: #2E2E2E;
        }

        h1 {
            font-family: Roboto Condensed, sans-serif;
            color: #2E2E2E;
            font-size: 50px;
            margin: 0;
            padding: 0;

            width: 90vw;

            margin-top: 120px;
        }

        body {
            margin: 0;
            padding: 0;

            /* NEW */
            min-height: 100vh;
            position: relative;

            display: flex;
            flex-direction: column;
            align-items: center;
            /* === */
        }

        .rated-by {
            margin: 0;
            padding: 0;
        }

    </style>

</head>
<body>
    {% include 'navbar.html' %}

    <div style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 30px">
        <h1>Attractiveness Rankings</h1>
    </div>
    
    <div class="leaderboard-div">

        <div class="dropdowns-div">

            {% include 'dropdown.html' %}

            <!-- THE H2L DROPDOWN -->
            <select id="filterDropdown" onchange="makeFilterDropdownChanges()" class="h2l-dropdown">
                <option value="h2l">Highest to Lowest</option>
                <option value="l2h">Lowest to Highest</option>
            </select>

        </div>

        
        <input type="text" id="searchInput" placeholder="Search..." class="search-bar">


        <div id="leaderboard-background" class="leaderboard-background">

            <!-- ======================================


            <div class="position-div">
                <p class="position-txt" id="position-txt">${i+1}</p>
            </div>

            <div class="not-position-div">
                <img class="leaderboard-img" src="${impath}" loading="lazy">

                <div class="name-and-raters">
                    <p class="name-txt" style="margin: 0; padding: 0;">${name}</p>
                    <p class="rated-by">rated by ${amt_raters} ${persons}</p>
                </div>

                <div class="rating-div">
                    <div class="has-the-numbers">
                        <p class="number-txt" style="margin: 0; padding: 0;">${rating}</p>
                        <p class="out-of-ten" style="margin-top: 3px; padding: 0;">/10</p>
                    </div>
                </div>

            </div>

            ====================================== -->

        </div>
    
    </div>

    <!-- If it works, it works. lmao. -->
    <div style="height: 110px;"></div>

    {% include 'footer.html' %}
