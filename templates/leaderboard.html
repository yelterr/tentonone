    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the search input and the list of elements
            const searchInput = document.getElementById('searchInput');
            //const searchList = document.getElementById('searchList');

            // Add an event listener to the search input
            searchInput.addEventListener('input', function () {
                const searchTerm = searchInput.value.toLowerCase();
                filterElements(searchTerm);
            });
            // Function to filter elements based on the search term
            function filterElements(searchTerm) {
                var genderChoice = localStorage.getItem("selectedOption");
                const elements = document.getElementsByClassName('leaderboard-element');

                for (let i = 0; i < elements.length; i++) {
                    const elementText = elements[i].textContent.toLowerCase();
                    var category = elements[i].getAttribute("data-category");

                    if (genderChoice == "both" || category == genderChoice) {
                        if (elementText.includes(searchTerm)) {
                            elements[i].style.display = "flex";
                        }
                        else {
                            elements[i].style.display = "none";
                        }
                    }
                    else {
                        elements[i].style.display = "none";
                    }
                }
            }
        });

    </script>
