<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">

    <!-- TODO: ADD AN EASTER EGG TO THIS PAGE (OR ALL, DEPENDS ON WHAT) -->
    <title>Ten to None</title>

    <style>
        /* TODO - Make sure that each style page only imports the sizes it needs */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /*
        * {
            border: 2px solid black;
        }
        */

        .gradient-button {
            color: white;
            font-family: 'Roboto', sans-serif, Bold;
            font-weight: 700;
            background-color: #2A6AD0;
            background-image: linear-gradient(to right, #5F2AD0, #FF0D0D);
            font-size: 20px;

            padding-top: 14px;
            padding-bottom: 16px;
            margin-bottom: 10px;
            margin-top: 30px;
            border-radius: 240px;

            width: 230px;
            border: none;
            transition: width 0.5s, background-image 4s ease-in-out;
        }

        .gradient-button:hover {
            background-image: linear-gradient(to right, hsl(259, 66%, 55%), hsl(0, 100%, 59%));
            /* width: 240px; */
        }

        .gradient-button:active {
            background-image: linear-gradient(to right, hsl(259, 66%, 60%), hsl(0, 100%, 64%));
            /* width: 240px; */
            /* box-shadow: 0 2px #666;
            transform: translateY(2px); */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .secondary-button {
            color: #2E2E2E;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            background-color: #E6E6E6;
            font-size: 20px;
            padding-top: 14px;
            padding-bottom: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 240px;
            width: 230px;
            border: none;
            transition: width 0.5s;
        }

        .secondary-button:hover {
            background-color: #d9d9d9;
            /* width: 240px; */
        }

        .secondary-button:active {
            background-color: #cccccc;
            /* width: 240px; */
            /* box-shadow: 0 2px #666;
            transform: translateY(2px); */
        }

        p {
            font-size: 22px;
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin: 0;
        }

        .big-logo {
            
            width: 40%;
            min-width: 500px;
            margin-top: 0;
            padding: 0;

        }

        .test-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            justify-content: space-between;
        }

        .main-div {
            margin: 0 auto;
        }

        select {
            margin-top: 10px;
        }

    </style>

</head>
<body>
    <!-- Welcome to Ten to None -->

    {% include 'navbar.html' %}

    <div class="main-div">
        <!-- Main Menu -->

        <div class="test-box">
            <img class="big-logo" src="../static/images/logo.png" alt="There should be a logo here... :/">
            <!--
            <img src="../static/images/notMyLogo.png" alt="Italian Trulli">
            -->
            <p>Rate attractiveness on a scale of<span style="color: #FF0D0D; font-weight: 700;"> 0 </span>to<span style="color: #5F2AD0; font-weight: 700;"> 10</span></p>
            {% include 'dropdown.html' %}
        </div>
        
        
        <div class="button-container">
            <button id="startButton" class="gradient-button" onclick="startGame()">Rate People</button>
            <button onclick="window.location.href='{{ url_for('leaderboard') }}'" class="secondary-button">Leaderboard</button>
            <button onclick="window.location.href='{{ url_for('about') }}'" class="secondary-button">About</button>
        </div>

    </div>

    {% include 'footer.html' %}
    
    
    <script src="../static/script.js" defer></script>
</body>
</html>
