<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Not</title>
</head>
<body>
    <!-- This is the game page. -->

    <div style="text-align: center; margin-top: 50px;">
        <h1>Rate this Person:</h1>
        <img id="loadedImage" src="{{ random_image }}" alt="Random Image">
    </div>

    <div class="slidecontainer" style="text-align: center; margin-top: 50px;">
        <input type="range" min="0" max="10" step="0.1" value="5" class="slider" id="rating_slider">
        <p>Value: <span id="slider_value"></span></p>

        <div id="avg_div" style="display:none;"><p>Average Rating: <span id="avg_rating"></span></p></div>

        <button id="gameButton" onclick="showAndRemoveNext()">Submit</button>
    </div>

    {% include 'dropdown.html' %}
    <a href="{{ url_for('index') }}" style="position: fixed; top: 10px; left: 10px;"><button>Main Menu</button></a>

    <script src="../static/script.js" defer></script>
</body>
</html>
